<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}" />
</head>

<body>
    <section class="contact_section layout_padding-bottom">
        <div class="container">
          <div class="heading_container">
            <h2>
              Get In Touch
            </h2>
          </div>
          <div class="row">
            <div class="col-md-7">
              <div class="form_container">
                <form action="">
                  <div>
                    <input type="text" placeholder="Full Name" />
                  </div>
                  <div>
                    <input type="email" placeholder="Email" />
                  </div>
                  <div>
                    <input type="text" placeholder="Phone Number" />
                  </div>
                  <div>
                    <input type="text" class="message-box" placeholder="Message" />
                  </div>
                  <div class="btn_box">
                    <button>
                      SEND
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5">
              <div class="img-box">
                <img src="{{ url_for('static',filename='./images/contact-img.jpg') }}" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end contact section -->
    
      <!-- info section -->
      <section class="info_section ">
        <div class="container">
          <div class="info_top">
            <div class="info_logo">
              <a href="">
                <img src="{{ url_for('static',filename='./images/logo.png') }}" alt="">
              </a>
            </div>
            <div class="info_form">
              <form action="">
                <input type="email" placeholder="Your email">
                <button>
                  Subscribe
                </button>
              </form>
            </div>
          </div>
          <div class="info_bottom layout_padding2">
            <div class="row info_main_row">
              <div class="col-md-6 col-lg-3">
                <h5>
                  Address
                </h5>
                <div class="info_contact">
                  <a href="">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>
                      Mumbai, India
                    </span>
                  </a>
                  <a href="">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span>
                      Call +01 1234567890
                    </span>
                  </a>
                  <a href="">
                    <i class="fa fa-envelope"></i>
                    <span>
                      predictwellcontact@gmail.com
                    </span>
                  </a>
                </div>
                <div class="social_box">
                  <a href="">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                  </a>
                  <a href="">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                  </a>
                  <a href="">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                  </a>
                  <a href="">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="info_links">
                  <h5>
                    Useful link
                  </h5>
                  <div class="info_links_menu">
                    <a href="index.html">
                      Home
                    </a>
                    <a href="about.html">
                      About
                    </a>
                    <a href="treatment.html">
                      Treatment
                    </a>
                    <a href="doctor.html">
                      Doctors
                    </a>
                    <a href="testimonial.html">
                      Testimonial
                    </a>
                    <a class="active" href="contact.html">
                      Contact us
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="info_post">
                  <h5>
                    LATEST POSTS
                  </h5>
                  <div class="post_box">
                    <div class="img-box">
                      <img src="{{ url_for('static',filename='./images/t1.png') }}" alt="">
                    </div>
                    <p>
                      Early Disease
                      Predicted
                    </p>
                  </div>
                  <div class="post_box">
                    <div class="img-box">
                      <img src="{{ url_for('static',filename='./images/t2.png') }}" alt="">
                    </div>
                    <p>
                      Saving lives
                      by using tech
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="info_post">
                  <h5>
                    News
                  </h5>
                  <div class="post_box">
                    <div class="img-box">
                      <img src="{{ url_for('static',filename='./images/t3.png') }}" alt="">
                    </div>
                    <p>
                      Early Disease
                      Predicted
                    </p>
                  </div>
                  <div class="post_box">
                    <div class="img-box">
                      <img src="{{ url_for('static',filename='./images/t4.png') }}" alt="">
                    </div>
                    <p>
                        Saving lives
                        by using tech
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
